<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <img src="images/image-equilibrium.jpg" alt="NFT preview image" id="equilibrum-img">
    <p id="title">Equilibrium #3429</p>
    <p id="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-time">
      <div id="eth-price">
        <img src="images/icon-ethereum.svg" alt="" id="eth-icon">
        <p id="price">0.041 ETH</p>
      </div>

      <div id="time-left">
        <img src="images/icon-clock.svg" alt="" id="clock-icon">
        <p id="time">3 days left</p>
      </div>
    </div>

    <hr>

    <div class="creator-id">
      <img src="images/image-avatar.png" alt="" id="creator-pp">
      <p id="creator-name">Creation of <span>Jules Wyvern</span></p>
    </div>
    </div>

</body>
</html>
